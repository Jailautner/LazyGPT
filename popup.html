<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LazyGPT</title>
    </head>
    <style>
      /* 基本樣式設定 */
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 10px;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
      }

      select {
        font-size: 14px;
        padding: 5px;
        border-radius: 5px;
      }
    </style>
    <body>
        <h1>LazyGPT</h1>
        <select id="lang-select">
          <option value="cmn-Hant-TW">繁體中文 / Traditional Chinese</option>
          <option value="en-US">英文 / English</option>
        </select>
        <p>語音辨識：cmd + shift + P</p>
        <p>切換語系：cmd + shift + O</p>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
